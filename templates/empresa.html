{% extends "model-page.html"%}

{% block style %}
<style>
    .polaroid{
        width: 150px;
        heigth:100px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size:1.5vh;
        }
    .container{
        padding: 0px;
        }

</style>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for e in empresa %}
         <div class="col-sm-2">
             <div class="polaroid">
                <img src="{{ e.Foto.url }}" class="img-thumbnail" style="width:100%">
                <div class="container">
                    <p>{{e.Nome}}</p>

                </div>
             </div>
        </div>
          {% endfor %}

    </div>
</div>

{% endblock%}
